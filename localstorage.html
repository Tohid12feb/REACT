<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
</head>

<body>
    <input id="uname" type="text" placeholder="username"></input>
    <input id="emailid" type="text" placeholder="email"></input>
    <input id="fullname" type="text" placeholder="fullname"></input>
    <input id="city" type="text" placeholder="city"></input>
    <button onclick="saveusername()">save</button>
    <br>
    <button onclick="showStudentData()">showStudentData</button>
    <div id="student-data"></div>

    <script> 
    var listofstudents= []
        function saveusername(){
            var uname= document.getElementById("uname").value
            var emailid= document.getElementById("emailid").value
            var fullname= document.getElementById("fullname").value
            var city= document.getElementById("city").value
            localStorage.setItem("username",uname)

            var studentObject={
                username:uname,
                emailid:emailid,
                fullname:fullname,
                city:city,
            }
            listofstudents.push(studentObject)
            localStorage.setItem("student",JSON.stringify(listofstudents))
        }
        function showStudentData(){
            var dataInString= localStorage.getItem("student")
            var listofstudents= JSON.parse(dataInString)
            var student= JSON.parse(dataInString)
            document.getElementById("student-data").innerHTML=
            listofstudents.map((student,i)=>
           `<div style="box-shadow:1px 1px 5px 1px black;
           padding: 20px; margin: 20px;">
           <button onclick="deleteStudent(${i})">delete</button>
            <h1>username: ${student.username}</h1>
            <h1> emailid: ${student.emailid}</h1>
            <h1>fullname:  ${ student.fullname}</h1>
            <h1>city: ${ student.city}</h1></div>`
        )
        }      
          
           
           
           
           
        </script>
</body>
</html>
